<!DOCTYPE html>
<html ng-app="appAssindi">
    <head>
        <title>ASSINDI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="jsBase/angular.min.js"></script>
        <script src="jsBase/angular-route.min.js"></script>
        <script src="jsBase/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="js/appAssindi.js"></script>
        <script src="js/UsuarioController.js"></script>
        <script src="js/directivesAssindi.js"></script>
        <script src="js/rotas.js"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- Funcionamento dos botões -->
        <script src="bootstrap/neon/js/gsap/main-gsap.js"></script> 
        <script src="bootstrap/neon/js/neon-custom.js"></script>
        <script src="bootstrap/neon/js/joinable.js"></script>
        <script src="bootstrap/neon/js/resizeable.js"></script>
        <script src="bootstrap/neon/js/neon-api.js"></script>

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/usuario.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="bootstrap/css/font-icons/entypo/css/entypo.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap/neon/css/neon-core.css"><!-- Importante -->
        <link rel="stylesheet" href="bootstrap/neon/css/custom.css">

        <!-- <script>$.noConflict();</script> -->
    </head>
    <body ng-controller="UsuarioController"  class="page-body  page-fade" ><!-- ng-init="verificaLogado()" > -->
        <div class="page-container class="col-md-2"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
             <div class="sidebar-menu">
                <div class="sidebar-menu-inner">
                    <header class="logo-env">
                        <!-- logo -->
                        <div class="logo">
                            <a href="index.html">
                                <img src="img/assindi.png" alt=""/>
                            </a>
                        </div>
                        <!-- Iconezinho que esconde e abre os menu -->
                        <div class="sidebar-collapse">
                            <a href="#" class="sidebar-collapse-icon"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
                                <i class="entypo-menu"></i>
                            </a>
                        </div>
                        <!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
                        <div class="sidebar-mobile-menu visible-xs">
                            <a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
                                <i class="entypo-menu"></i>
                            </a>
                        </div>
                    </header>

                    <ul id="main-menu" class="main-menu">
                        <!-- add class "multiple-expanded" to allow multiple submenus to open -->
                        <!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
                        <li class="root-level has-sub">
                            <a href="index.html">
                                <i class="fa fa-user"></i>
                                <span class="title">Gerenciar Usuário</span>
                            </a>
                            <ul>
                                <li>
                                    <a href="#/Usuario/novo"">
                                        <span class="title">Cadastrar Usuário</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#/Usuario/listar"">
                                        <span class="title">Listar Usuário</span>
                                    </a>
                                </li>
                            </ul>	
                        </li>

                        <li class="root-level has-sub">
                            <a href="#">
                                <i class="fa fa-pencil"></i>
                                <span class="title">Gerenciar Perfil</span>
                            </a>
                            <ul>
                                <li>
                                    <a href="#/Perfil/listar">
                                        <span class="title">Listar Perfil</span>
                                    </a>
                                </li>
                            </ul>	
                        </li>
                    </ul>
                </div>
            </div>

            <div>
                <div class='col-md-10'>
                    <nav id="topo" class="nav navbar navbar-inverse">
                        <div class="nav navbar navbar-right">
                            <a id="dropMenuUsuario" data-toggle="dropdown" aria-expanded="false">{{nomeUsuario}}<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropMenuUsuario">
                                <li role="presentation"><a ng-click="logout()" role="menuitem" tabindex="-1" href="">Efetuar Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
                            </ul>
                        </div>
                    </nav>  
                    <div ng-view></div>
                </div>
            </div>
        </div>
    </body>
</html>
