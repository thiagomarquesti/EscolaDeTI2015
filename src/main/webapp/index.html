<!DOCTYPE html>
<html ng-app="usuarioApp">
    <head>
        <title>TIME 05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
