
<div class="panel panel-info">
<div class="panel-heading"> 
        <div class="panel-title">Terras indígenas cadastradas</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <ng-include src="'views/busca.html'"></ng-include>
        <div class="panel panel-default">
            <table id="tabelaGrid" class="table table-striped datatable">
                <thead>
                    <tr>
                       <th>
                            <i class="fa fa-sort-asc" ng-show="!tipoOrdem && campoAtual=='nomeTerra'"></i>
                            <i class="fa fa-sort-desc" ng-show="tipoOrdem && campoAtual=='nomeTerra'"></i>
                            <a ng-click="trocaOrdem('nomeTerra', busca.descricao)">Terra indígena</a>
                        </th>
                        <th>
                            <i class="fa fa-sort-asc" ng-show="!tipoOrdem && campoAtual=='cidade'"></i>
                            <i class="fa fa-sort-desc" ng-show="tipoOrdem && campoAtual=='cidade'"></i>
                            <a ng-click="trocaOrdem('cidade', busca.descricao)">Cidade</a>
                        </th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizarTerras()">
                    <tr ng-repeat='t in terras.listaDeRegistros' >
                        <td>{{t.nometerra}}</td>
                        <td>{{t.cidade}} - {{t.sigla}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editarTerra(t)">Editar</a></li>
                                    <li><a ng-click="deletarTerra(t)">Excluir</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="panel-footer">Registros encontrados: {{terras.totalDeRegistros}}</div>
        </div>
        <div id="paginacao"></div>
        <a ng-href="#/TerraIndigena/nova" class="btn btn-success">Cadastrar nova</a>
    </div>
</div>
