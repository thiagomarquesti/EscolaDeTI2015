<div class="panel panel-info">
    <div class="panel-heading"><h1 class="panel-title">Lista de Perfis</h1></div>
    <div class="panel-body">


        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" ng-model="busca.nome" placeholder="Buscar perfil (digite o nome)..." class="form-control" aria-describedby="basic-addon1">
        </div>

        <br>
        <div class="panel panel-default">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome Perfil</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizar()">
                    <tr ng-repeat='p in filtered = (perfis| filter:busca)' >
                        <td>{{p.nome}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editar(p)">Editar</a></li>
                                    <li><a ng-click="excluir(p)">Excluir</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">Registros encontrados: {{filtered.length}}</div>
        </div>
        <a ng-href="#/Perfil/novo" class="btn btn-success">Cadastrar novo</a>
    </div>

</div>
