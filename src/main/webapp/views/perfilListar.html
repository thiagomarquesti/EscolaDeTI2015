<div class="panel panel-info">
    <div class="panel-heading"><h1 class="panel-title">Lista de Perfis</h1></div>
    <div class="panel-body">
        <form name="buscaEtnia">
        <div class="input-group">
            
            <input type="text" ng-model="busca.nome" placeholder="Buscar perfil (digite o nome)" class="form-control">
            <span class="input-group-btn">
                <button ng-click="atualizarPerfis('','','asc',busca.nome);" class="btn btn-info"><i class="fa fa-search"></i></button>
            </span>
        </div>  
        </form>
        <br>
        <div class="panel panel-default">
            <table id="tabelaGrid" class="table table-striped datatable">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-sort-asc" ng-show="!tipoOrdem"></i>
                            <i class="fa fa-sort-desc" ng-show="tipoOrdem"></i>
                            <a ng-click="trocaOrdem(busca.nome)">Perfil</a>
                        </th>
                        <th>
                            Ações
                        </th>
                    </tr>
                </thead>
                <tbody ng-init="atualizarPerfis()">
                    <tr ng-repeat='p in perfis.listaDeRegistros' >
                        <td>{{p.nome}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editar(p)">Editar</a></li>
                                    <li><a ng-click="excluir(p)">Excluir</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="panel-footer">
                <span> Registros encontrados: {{perfis.totalDeRegistros}} </span>
            </div>
        </div>
        <div id="paginacao"></div>
        
        <a ng-href="#/Perfil/novo" class="btn btn-success">Cadastrar novo</a>
    </div>

</div>
