
<div class="panel panel-info">

    <div class="panel-heading"> 
        <div class="panel-title">Colaboradores cadastrados</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon btn-info" id="basic-addon1"><i class="fa fa-search"></i></span>
            <input type="text" ng-model="busca.nome" placeholder="Buscar usuário (digite o nome)" class="form-control" aria-describedby="basic-addon1">
        </div>    
        <br>
        <div class="panel panel-default">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th><th>Nome</th><th>Login</th><th class="hidden-sm hidden-xs">E-mail</th><th class="hidden-xs">Telefone</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizar()">
                    <tr ng-repeat='u in filtered = (usuarios| filter:busca
                            )' >
                        <td>
                            <script src="js/tooltip-custom.js" type="text/javascript"></script>
                            <span class="badge badge-{{corStatus[u.status]}} tooltip-primary tooltipteste" data-toggle="tooltip" data-placement="top" title="" data-original-title="{{statusArray[u.status]}}">{{u.id}}</span>
                        </td>
                        <td>{{u.nome}}</td>
                        <td>{{u.login}}</td>
                        <td class="hidden-sm hidden-xs">{{u.email}}</td>
                        <td class="hidden-xs">{{u.telefone}}</td>
                        
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editar(u)">Editar</a></li>
                                    <li ng-show="u.status == 0"><a data="{{u.id}}" ng-click="alteraStatus(u.id)">Bloquear acesso</a></li>
                                    <li ng-show="u.status == 1"><a data="{{u.id}}" ng-click="alteraStatus(u.id)">Liberar acesso</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">Registros encontrados: {{filtered.length}}</div>
        </div>
        <a ng-href="#/Usuario/novo" class="btn btn-success">Cadastrar novo</a>
        
    </div>
</div>
