<div class="panel panel-info">
    <div class="panel-heading"> 
        <div class="panel-title">Lista de Visitas</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <ng-include src="'views/busca.html'"> </ng-include>
        <div class="panel panel-default" ng-init="registrosPadrao()">
            <table id="tabelaGrid" class="table table-striped datatable">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='visita'"></i> 
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'visita', busca.descricao, 'ok', true)">Nome</a>
                        </th>
                        <th>
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='dataentrada'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'dataentrada', busca.descricao, 'ok', true)">Data de Entrada</a>
                        </th>   
                        <th>
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='datasaida'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'datasaida', busca.descricao, 'ok', true)">Data de Saída</a>
                        </th>
                        <th>
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='quantidademembros'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'quantidademembros', busca.descricao, 'ok', true)">Quantidade de Visitantes</a>
                        </th>
                        <th>
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='responsavel'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'responsavel', busca.descricao, 'ok', true)">Responsável</a>
                        </th>
                        
                        
                        <th>
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='contato'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'contato', busca.descricao, 'ok', true)">Contato</a>
                        </th>
                        
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizarListagens(busca.numregistros, '',campoPrincipal,'', '', ent, '')">
                    <tr ng-repeat='f in dadosRecebidos.itens.listaDeRegistros' >
                        <td>{{v.visita}}</td>
                        <td>{{v.datavisita}}</td>
                        <td>{{v.horasaida}}</td>
                        <td>{{v.quantidadedevisitantes}}</td>
                        <td>{{v.idpessoaresponsavel}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editarVisita(f)">Editar</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table> 
            <div class="panel-footer">Registros encontrados: {{dadosRecebidos.itens.totalDeRegistros}}</div>            
        </div>
        <div id="blocoPaginacao">
            <div id="paginacao"></div>
        </div>
        <a ng-href="#/Visita/nova" class="btn btn-success">Cadastrar nova</a>        
    </div>
</div>
