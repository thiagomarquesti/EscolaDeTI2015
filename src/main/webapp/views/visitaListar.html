<div class="panel panel-info">
    <div class="panel-heading">
        <div class="panel-title">Visitas cadastradas</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>    
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon btn-info" id="basic-addon1"><i class="fa fa-search"></i></span>
            <input type="text" ng-model="busca.nome" placeholder="Buscar visitas (digite o nome)" class="form-control" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="panel panel-default">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th><th>Entrada</th><th>Saída</th><th>Qtde de visitantes</th><th>Responsável</th><th>Contato</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizarVisitas()">
                    <tr ng-repeat='v in filtered = (visitas| filter:busca
                                            )' >
                        <td>{{v.nome}}</td>
                        <td>{{v.dataEntrada}}</td>
                        <td>{{v.dataSaida}}</td>
                        <td>{{v.quantidadeDeVisitantes}}</td>
                        <td>{{v.responsavel}}</td>
                        <td>{{v.contato}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">Registros encontrados: {{filtered.length}}</div>
        </div>
        <a ng-href="#/Visita/nova" class="btn btn-success">Cadastrar nova</a>
    </div>
</div>
