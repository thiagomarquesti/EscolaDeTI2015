<div class="modal-dialog" style="width: 96%">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn btn-danger closeModal" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i></button>
            <h4 class="modal-title">Informações de Visita</h4>
        </div>

        <div class="modal-body container">

            <div class="col-md-4 col-xs-12">
                <fieldset>
                    <legend>Data</legend>
                    <p>{{datavisita}} ({{diaSemana}})</p>
                </fieldset>
            </div>
            <div class="col-md-4 col-xs-12">
                <fieldset>
                    <legend>Entidade</legend>
                    <p>{{visita.entidade.nome}}</p>
                </fieldset>
            </div>
            <div class="col-md-4 col-xs-12">
                <fieldset>
                    <legend>Pessoa responsável</legend>
                    <p>{{visita.pessoaresponsavel.nome}}</p>
                </fieldset>
            </div>
        </div>
    </div>
</div>
