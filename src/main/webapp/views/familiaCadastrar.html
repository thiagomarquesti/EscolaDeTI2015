<div ng-init="carregarFamilia()" class="panel panel-info">
    <div class="panel-heading"> 
        <div class="panel-title" ng-show="isNovaFamilia">Cadastrar nova família</div>
        <div class="panel-title" ng-show="!isNovoConvenio">Alterar família</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form name="formFamilia" novalidate="" class="form-horizontal">
            <div class="form-group">    
                <label for="nome" class="col-md-1 control-label">Nome:</label>
                <div class="col-md-11"><input type="text" ng-model="familia.nome" id="nome" name="nome" required="" class="form-control" ng-minlength=3 ng-maxlength=30></div>
            </div>
            <div ng-show="formFamilia.nome.$dirty && formFamilia.nome.$invalid" class="alert alert-danger" role="alert" class="col-md-offset-1 col-md-11">
                <span ng-show="formFamilia.nome.$error.required">Preencha o nome do convênio. </span>
                <span ng-show="formFamilia.nome.$error.minlength">Convênio deve ter mais de 3 caracteres. </span>
                <span ng-show="formFamilia.nome.$error.maxlength">Convênio não pode ter mais de 30 caracteres. </span>
            </div>
            
            <div class="form-group" ng-init="todosIndigenas()">    
                <label for="lider" class="col-md-1 col-sm-2 control-label">Representante / líder:</label>
                
                    <multiselect id="lider" name="lider" class="input-lg" 
                             ng-model="indigena" 
                             ms-header="Selecione o representante"
                             options='i.codigoAssindi as (i.nome + " - " + c.sigla) for i in indigenas' 
                             scroll-after-rows="8"
                             >
                    </multiselect>
               
            </div>
            
            <div class="form-group">
                <div class="col-md-offset-1 col-md-11">
                    <button ng-show="isNovaFamilia" ng-click="salvarFamilia()" ng-disabled="!formFamilia.$valid" class="btn btn-success col-md-2">Cadastrar</button>
                    <button ng-show="!isNovaFamilia" ng-click="salvarFamilia()" ng-disabled="!formFamilia.$valid" class="btn btn-success col-md-2">Alterar</button>
                </div>
            </div>
        </form>                
    </div>    
</div>
