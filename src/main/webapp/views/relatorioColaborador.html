<div ng-init="novoRelColaborador()" class="panel panel-info">
    <div class="panel-heading"> 
        <div class="panel-title">Colaboradores da Assindi</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <form name="formConvenio" novalidate="" class="form-horizontal">
            <div class="form-group">
                <label for="funcao" class="col-md-2 control-label">Função: </label>
                <div class="col-md-3" ng-init="getFuncoes();">
                    <select ng-model="relatoriocolaborador.idfuncao" id="funcao" name="funcao" class="form-control">
                        <option value="">Selecione uma função</option>
                        <!-- FAZER BUSCA POR FUNÇÕES -->
                        <option ng-repeat="f in funcoes" value="{{f.idfuncao}}">{{f.descricao}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="idade" class="col-md-2 control-label">Idade:</label>
                <div class="col-md-7">
                    <rzslider rz-slider-floor="idadeRange.floor" rz-slider-ceil="idadeRange.ceil" rz-slider-model="idadeRange.min" rz-slider-high="idadeRange.max"></rzslider>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label class="col-md-2 control-label">Gênero:</label>
                    <div class="col-md-3">
                        <label for="masc">Masculino </label>
                        <input type="checkbox" id="masc" name="genero" ng-model="relatoriocolaborador.generomasc" value="MASCULINO"> &nbsp;
                        <i class='fa fa-male'></i><i class='fa fa-female'></i>
                        &nbsp;<input type="checkbox" id="fem" name="genero" ng-model="relatoriocolaborador.generofem" value="FEMININO"> 
                        <label for="fem"> Feminino</label>
                    </div>
                </div>
            </div>
        </form>                
    </div>    
</div>    
<div class="form-group" style="margin-bottom: 250px;">
    <div class="col-md-11">
        <button ng-click="colaboradorPdf()" style="margin-right: 20px;" class="btn btn-success col-md-2">Gerar em PDF</button>
        <button ng-click="colaboradorExcel()" class="btn btn-success col-md-2">Gerar em EXCEL</button>
    </div>
</div>
