
<div class="panel panel-info">
<div class="panel-heading"> 
        <div class="panel-title">Funções cadastradas</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon btn-info" id="basic-addon1"><i class="fa fa-search"></i></span>
            <input type="text" ng-model="busca.descricao" placeholder="Buscar função (digite o nome)" class="form-control" aria-describedby="basic-addon1">
        </div>    
        <br>
        <div class="panel panel-default">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th><th>Função</th><th>Ações</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizarFuncoes()">
                    <tr ng-repeat='f in filtered = (funcoes| filter:busca
                            )' >
                        <td>{{f.idfuncao}}</td>
                        <td>{{f.descricao}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editarFuncao(e)">Editar</a></li>
                                    <li><a ng-click="deletarFuncao(e)">Excluir</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="panel-footer">Registros encontrados: {{filtered.length}}</div>
        </div>
        <a ng-href="#/Funcao/nova" class="btn btn-success">Cadastrar nova</a>
    </div>
</div>
