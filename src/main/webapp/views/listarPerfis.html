<div class="panel panel-default">
    <div class="panel-heading"><h1 class="panel-title">Lista de Perfis</h1></div>
    <div class="panel-body">
    
        
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
                <input type="text" ng-model="busca.nome" placeholder="Buscar perfil (digite o nome)..." class="form-control" aria-describedby="basic-addon1">
            </div>
    
    <br>
    <div class="panel panel-default">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th><th>Nome Perfil</th><th>Ações</th>
            </tr>
        </thead>
        <tbody ng-init="atualizar()">
            <tr ng-repeat='p in filtered = ( perfis | filter:busca)' >
                <td>{{p.id}}</td>
                <td>{{p.nome}}</td>
                <td>
                    <button class="btn btn-warning" ng-click="editar(p)">Editar</button>
                    <button class="btn btn-red" ng-click="excluir(p)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer">Encontrado {{filtered.length}} perfis.</div>
    </div>
    <a ng-href="#/Perfil/novo" class="btn btn-success">Cadastrar novo Perfil</a>
</div>
    
</div>
