<form name="buscaAlgo" novalidate class="form-horizontal">
    <div class="form-group">
        <div class="col-md-8">
            <input type="text" ng-model="busca.descricao" placeholder="{{placeHolder}}" class="form-control">
        </div>
        
        <div class="col-md-3">
            <select ng-model="busca.numregistros" class="form-control" ng-init="registrosPadrao()">
                <option value="">Registros por p√°gina</option>
                <option value="5">05 registros</option>
                <option value="10">10 registros</option>
                <option value="15">15 registros</option>
                <option value="20">20 registros</option>
                <option value="50">50 registros</option>
                <option value="100">100 registros</option>
            </select>
        </div>
        <div class="col-md-1">
            <button ng-click="atualizarListagens(busca.registros, '','','asc',busca.descricao, '', '');" class="btn btn-info"><i class="fa fa-search"></i></button>
        </div>
    </div>
</form>
