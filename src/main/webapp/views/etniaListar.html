
<div class="panel panel-danger">
    <div class="panel-heading"> 
        <div class="panel-title">Etnias cadastradas</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon btn-info" id="basic-addon1"><i class="fa fa-search"></i></span>
            <input type="text" ng-model="busca.descricao" placeholder="Buscar etnia (digite o nome)" class="form-control" aria-describedby="basic-addon1">
        </div>    
        <br>
        <div class="panel panel-default">
            <table id="tabelaGrid" class="table table-striped datatable">
                <thead>
                    <tr>
                        <th>Etnia</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizarEtnias()">
                    <tr ng-repeat='e in filtered = (etnias| filter:busca)' >
                        <td>{{e.descricao}}</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editarEtnia(e)">Editar</a></li>
                                    <li><a ng-click="deletarEtnia(e)">Excluir</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="panel-footer">
                <span> Registros encontrados: {{filtered.length}} </span>
            </div>
        </div>
        <div id="paginacao"></div>
        <script>
            $('#paginacao').bootpag({
                total: 23,
                page: 1,
                maxVisible:5
            }).on('page', function(event, num){
                 enviaConsulta();
            });
        </script>
        <a ng-href="#/Etnia/nova" class="btn btn-success">Cadastrar nova</a>
    </div>
</div>
