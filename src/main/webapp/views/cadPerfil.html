
<div ng-init="carregar()" class="panel panel-default">
    <!--$("#itensselecionados").select2();-->

    <script src="../js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="../js/select2.min.js" type="text/javascript"></script>
    <link href="../css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="../css/select2.css" rel="stylesheet" type="text/css"/>
    <!--    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>-->


    <div class="panel-heading">
        <h1 class="panel-title">Cadastro Perfil</h1>
    </div>
    <div class="panel-body">
        <form name="formPerfil" novalidate class="form-horizontal">

            <div ng-show="!isNovo" class="form-group">
                <label for="id" class="col-md-2 control-label">ID: </label>
                <div class="col-md-2"><input type="text" id="idperfildeacesso" ng-model="perfil.idperfildeacesso" disabled="disabled" class="form-control"></div>
            </div>

            <div class="form-group">    
                <label for="nome" class="col-md-2 control-label">Nome Perfil:</label>
                <div class="col-md-10"><input type="text" ng-model="perfil.nome" id="nome" name="nome" required="" class="form-control" ng-minlength=3 ng-maxlength=50></div>
            </div>
            <div ng-show="formPerfil.nome.$dirty && formPerfil.nome.$invalid" class="alert alert-danger" role="alert" class="col-md-12">
                <span ng-show="formPerfil.nome.$error.required">Preencha com o nome do Perfil.</span>
                <span ng-show="formPerfil.nome.$error.minlength">Nome deve ter mais de 3 caracteres.</span>
                <span ng-show="formPerfil.nome.$error.maxlength">Nome n√£o pode ter mais de 50 caracteres.</span>
            </div>

            <div class="form-group" ng-init="itensAcesso()">
                <label for="nome" class="col-md-2 control-label">Adicionar Itens:</label>
                <select id="itensselecionados" class="itemAcesso col-md-10" multiple="multiple">
                    <option ng-repeat="item in itens" ng-selected="selected(item.idperfildeacesso)" ng-model="item.nome" value="{{item}}">{{item.nome}}</option>
                </select>   
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button ng-show="isNovo" ng-click="salvar()" ng-disabled="!formPerfil.$valid" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Cadastrar Perfil</button>
                    <button ng-hide="isNovo" ng-click="salvar()" ng-disabled="!formPerfil.$valid" class="btn btn-success"><span class="glyphicon glyphicon-floppy-disk"></span> Alterar</button>
                    <button ng-show="isNovo" ng-click="carregar()" class="btn btn-info">Limpar</button>
                    <a ng-href="#/Perfil/listar" class="btn btn-info" style="margin-left: 30px">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</div>
