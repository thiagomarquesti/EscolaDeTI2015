<div class="panel panel-gradient" data-collapsed="0">
    
    <div class="panel-heading panel-title">Colaboradores cadastrados
        <div class="panel-options">
           <a href="" data-rel="collapse"><i class="entypo-down-open"></i></a>
        </div>
    </div>
    <div class="panel-body">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-search"></span></span>
        <input type="text" ng-model="busca.nome" placeholder="Buscar usuário (digite o nome)" class="form-control" aria-describedby="basic-addon1">
    </div>    
    <br>
    <div class="panel panel-default">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th><th>Nome</th><th>Login</th><th class="hidden-sm hidden-xs">E-mail</th><th>Status</th><th>Ações</th>
            </tr>
        </thead>
        <tbody ng-init="atualizar()">
            <tr ng-repeat='u in filtered = (usuarios | filter:busca)' >
                <td>{{u.id}}</td>
                <td>{{u.nome}}</td>
                <td>{{u.login}}</td>
                <td class="hidden-sm hidden-xs">{{u.email}}</td>
                <td><p class="text-{{corStatus[u.status]}}">{{statusArray[u.status]}}</p></td>
                <td>
                    <div class="btn-group">
                        <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-option-horizontal"> </span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a ng-click="editar(u)">Editar</a></li>
                            <li ng-show="u.status == 0"><a data="{{u.id}}" ng-click="alteraStatus(u.id)">Bloquear</a></li>
                            <li ng-show="u.status == 1"><a data="{{u.id}}" ng-click="alteraStatus(u.id)">Desbloquear</a></li>
                        </ul>
                    </div>
                    <!-- <button class="btn btn-warning" ng-click="editar(u)">Editar</button>
                    <button ng-show="u.status == 0" class="btn btn-danger" data="{{u.id}}" ng-click="alteraStatus(u.id)">Bloquear</button>
                    <button ng-show="u.status == 1" class="btn btn-success" data="{{u.id}}" ng-click="alteraStatus(u.id)">Desbloquear</button>
                    -->
                    
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer">Quantidade de Registro: {{filtered.length}}</div>
    </div>
    <a ng-href="#/Usuario/novo" class="btn btn-success">Cadastrar novo</a>
</div>
</div>
