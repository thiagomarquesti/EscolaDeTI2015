<div class="panel panel-info">
    <div class="panel-heading"> 
        <div class="panel-title">Pessoa cadastrados</div>
        <div class="panel-options">
            <a href="" data-rel="collapse"><i class="entypo-down-open-big"></i></a>
        </div>
    </div>
    <div class="panel-body">
        <ng-include src="'views/busca.html'"> </ng-include>
        <div class="panel panel-default" ng-init="registrosPadrao()">
            <table id="tabelaGrid" class="table table-striped datatable">
                <thead>
                    <tr>
                        <th>
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='nome'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'nome', busca.descricao, 'ok', true)">Nome</a>
                        </th>
                        <th class="hidden-sm hidden-xs">
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='email'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'email', busca.descricao, 'ok', true)">E-mail</a>
                        </th>
                        <th class="hidden-sm hidden-xs">
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='documento'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'cpf', busca.descricao, 'ok', true)">CPF/CNPJ</a>
                        </th>
                        <th class="hidden-sm hidden-xs">
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='telefone'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'telefone', busca.descricao, 'ok', true)">Telefone</a>
                        </th>
                        <th class="hidden-sm hidden-xs">
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='cidade'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'cidade', busca.descricao, 'ok', true)">Cidade</a>
                        </th>
                        <th class="hidden-sm hidden-xs">
                            <i class="fa fa-sort-amount-{{tipoOrdem}}" ng-show="campoAtual=='tipo'"></i>
                            <a ng-click="atualizarListagens(busca.numregistros, pagina, 'tipo', busca.descricao, 'ok', true)">Tipo</a>
                        </th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody ng-init="atualizarListagens(busca.numregistros, '', campoPrincipal,'', '', '')">
                    <tr ng-repeat='p in dadosRecebidos.itens.listaDeRegistros'>
                        <td>{{p.nome}}</td>
                        <td class="hidden-sm hidden-xs">{{p.email}}</td>
                        <td>{{p.cpf}}</td>
                        <td>{{p.telefone}}</td>
                        <td>{{p.descricao+" - "+p.sigla}}</td>
                        <td>{{p.tipo_pessoa}}</td>
                        
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-ellipsis-h"> </i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li><a ng-click="editar(p.idpessoa)">Editar</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="panel-footer">Registros encontrados: {{dadosRecebidos.itens.totalDeRegistros}}</div>
        </div>
        <div id="blocoPaginacao">
            <div id="paginacao"></div>
        </div>
        <a ng-href="#/Usuario/novo" class="btn btn-success">Cadastrar novo</a>        
    </div>
</div>
