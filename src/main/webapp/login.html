<!DOCTYPE html>
<html>
    <head>
        <title>Login TIME 05</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="js/appUsuario.js" type="text/javascript"></script>
        <script src="js/LoginController.js" type="text/javascript"></script>
        
    </head>
    <body class="text-center vertical-center" ng-controller="LoginController">
        <div class="container col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h2 class="panel-title">TIME 05</h2></div>
                <div class="panel-body ">
                    <form name="formLogin" novalidate class="form-horizontal">
                        <div class="input-group">
                            <span class="input-group-addon" id="icon-login"><span class="glyphicon glyphicon-user"></span></span> 
                            <input type="text" ng-model="login.login" name="login" class="form-control" aria-describedby="icon-login" placeholder="Digite seu login..." required="">
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon" id="icon-senha"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" ng-model="login.senha" name="senha" class="form-control" aria-describedby="icon-senha" placeholder="Digite sua senha..." required="">
                        </div>
                        <br>
                        
                            <a ng-click="logar()" class="col-md-12 btn btn-success cemporcento" ng-disabled="formLogin.$invalid && formLogin.$invalid">Entrar <span class="glyphicon glyphicon-hand-right"></span></a>
                       
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
